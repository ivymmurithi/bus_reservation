<div class="container-fluid h-custom">
    <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-5">
            <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp" class="img-fluid" alt="Sample image">
        </div>
        <div class="col-md-4">
            <div class="myform form ">
                <div class="logo mb-3">
                    <div class="col-md-12 text-center">
                        <h1 id="signup">SIGN IN</h1>
                    </div>
                </div>
                <form action="" method="post" name="login">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" name="username" class="form-control" id="username" placeholder="Username">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" class="form-control" placeholder="Password">
                    </div>
                    <div class="form-group" style="float: right; margin: 20px;">
                        <p style="color: #FF4E00;"> <a href="#">Forgot Password?</a></p>
                    </div>
                    <br>
                    <div class="col-md-12 text-center">
                        <button type="submit" id="btn-login" class="btn">Login</button>
                    </div>
                    <div class="text-center">
                        <p>or Login with:</p>
                        <button type="button" class="btn">
                                    <span style="font-size: 24px;"><strong>G</strong></span>
                                </button>
                        <button type="button" class="btn">
                                    <span style="font-size: 24px;"><strong>f</strong></span>
                            </button>
                    </div>
                </form>
            </div>
        </div>
        <div class="col-md-2"></div>
    </div>
</div>
